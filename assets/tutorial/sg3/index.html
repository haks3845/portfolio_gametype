<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="authoring-tool" content="Adobe_Animate_CC">
    <title>tutorial</title>
    <!-- write your code here -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
        var foldername = "sg1";// TODO: 여기를 수정하세요!
        var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
        function init() {
            let script = document.createElement("script");
            script.type = "text/javascript";
            script.crossorigin = "anonymous";
            script.async = false;
            script.src = foldername + ".js";
            document.head.appendChild(script);

            script.onload = function (e) {
                document.head.removeChild(script);
                setTimeout(init2);
            };
            script.onerror = function () {
                console.warn('로드 파일 실패 ');
                document.head.removeChild(script);
            }
        }

        function init2() {
            canvas = document.getElementById("canvas");
            anim_container = document.getElementById("animation_container");
            dom_overlay_container = document.getElementById("dom_overlay_container");
            var comp = AdobeAn.getComposition("B0ABC686CEE799489B6A011E07E616AC");
            var lib = comp.getLibrary();
            var loader = new createjs.LoadQueue(false);
            loader.installPlugin(createjs.Sound);
            loader.addEventListener("fileload", function (evt) { handleFileLoad(evt, comp) });
            loader.addEventListener("complete", function (evt) { handleComplete(evt, comp) });
            var lib = comp.getLibrary();
            loader.loadManifest(lib.properties.manifest);
        }
        function handleFileLoad(evt, comp) {
            var images = comp.getImages();
            if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
        }
        function handleComplete(evt, comp) {
            //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
            var lib = comp.getLibrary();
            var ss = comp.getSpriteSheet();
            var queue = evt.target;
            var ssMetadata = lib.ssMetadata;
            for (i = 0; i < ssMetadata.length; i++) {
                ss[ssMetadata[i].name] = new createjs.SpriteSheet({ "images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames })
            }
            exportRoot = new lib[foldername]();
            stage = new lib.Stage(canvas);
            stage.enableMouseOver();
            //Registers the "tick" event listener.
            fnStartAnimation = function () {
                stage.addChild(exportRoot);
                createjs.Ticker.framerate = lib.properties.fps;
                createjs.Ticker.addEventListener("tick", stage);
                changeSize(anim_container, window.innerWidth, window.innerHeight);
                popTutorial(exportRoot);
            }
            //Code to support hidpi screens and responsive scaling.
            AdobeAn.makeResponsive(false, 'both', false, 1, [canvas, anim_container, dom_overlay_container]);
            AdobeAn.compositionLoaded(lib.properties.id);
            fnStartAnimation();

        }
        function playSound(id, loop, offset) {
            return createjs.Sound.play(id, { 'interrupt': createjs.Sound.INTERRUPT_EARLY, 'loop': loop, 'offset': offset });
        }

        function changeSize(pe, nW, nH) {
            let scale = 1;
            let stageSize = { width: 2000, height: 1200 };
            let scaleX = nW / stageSize.width;
            let scaleY = nH / stageSize.height;
            scale = (scaleX < scaleY) ? scaleX : scaleY;
            let xx = parseInt((nW - stageSize.width * scale) / 2);
            let yy = parseInt((nH - stageSize.height * scale) / 2);
            pe.style.transform = "translate(" + xx + "px," + yy + "px) scale(" + scale + ")";
            pe.style.transformOrigin = "0px 0px 0px";
            pe.style.width = stageSize.width + "px";
            pe.style.height = stageSize.height + "px";
            pe.style.display = "block";
            pe.style.overflow = "hidden";

        }

        function popTutorial(mc) {
            mc.btnClose.on("click", () => {
                mc.stop();
                mc.mcNaPlay.stop();
                let ani = mc.mcNaPlay.getChildAt(0);
                ani.stop();
                mc.mcPage.stop();
                let ani2 = mc.mcPage.getChildAt(0);
                ani2.stop();
                createjs.Sound.stop();
                alert("close"); // TODO: 여기를 수정하세요!
            });
            mc.btnNext.on("click", () => {
                let n = mc.currentFrame + 1;
                if (n >= mc.totalFrames) {
                    //mc.btnNext.visible = false;
                    return;
                }
                createjs.Sound.stop();
                mc.gotoAndStop(n);
                mc.mcNaPlay.gotoAndStop(n);
                let ani = mc.mcNaPlay.getChildAt(0);
                ani.gotoAndPlay(1);

                mc.mcPage.gotoAndStop(n);
                let ani2 = mc.mcPage.getChildAt(0);
                ani2.gotoAndPlay(1);

                mc.btnPrev.visible = (n != 0);
                mc.btnNext.visible = (n != (mc.totalFrames - 1));
                //console.log(mc.currentFrame, mc.totalFrames);
            });
            mc.btnPrev.on("click", () => {
                mc.btnNext.visible = true;
                let n = mc.currentFrame - 1;
                if (n < 0) {
                    return;
                }
                createjs.Sound.stop();
                mc.gotoAndStop(n);
                mc.mcNaPlay.gotoAndStop(n);
                let ani = mc.mcNaPlay.getChildAt(0);
                ani.gotoAndPlay(1);

                mc.mcPage.gotoAndStop(n);
                let ani2 = mc.mcPage.getChildAt(0);
                ani2.gotoAndPlay(1);

                //console.log(mc.currentFrame, mc.totalFrames);
                mc.btnPrev.visible = (n != 0);
                mc.btnNext.visible = (n != (mc.totalFrames - 1));
            });
            mc.btnPrev.visible = false;
            let ani = mc.mcNaPlay.getChildAt(0);
            ani.gotoAndPlay(1);
        }

    </script>
</head>

<body onload="init();" style="margin:0px;overflow: hidden;">
    <div id="animation_container" style="width:2000px; height:1200px">
        <canvas id="canvas" width="2000" height="1200" style="position: absolute; display: block; "></canvas>
        <div id="dom_overlay_container"
            style="pointer-events:none; overflow:hidden; width:2000px; height:1200px; position: absolute; left: 0px; top: 0px; display: block;">
        </div>
    </div>
</body>

</html>
